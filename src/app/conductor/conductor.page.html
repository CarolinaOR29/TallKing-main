<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Talleres - Parqueaderos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>
 
 
  <ion-item>
    <ion-label>Su Localidad</ion-label>
    <ion-select interface="popover"  placeholder="Elija su Sector-Zona" (ionChange)="cambioRuta($event)">
      <ion-select-option *ngFor="let ruta of rutas"value="{{ruta.cod_ruta}}">{{ruta.rutacol}}</ion-select-option>
    </ion-select>
  </ion-item>
  <div id="map"></div>
    <!-- fab placed to the (vertical) center and end -->
 
    <ion-fab vertical="center" horizontal="end" slot="fixed" >
      <ion-fab-button color="warning">
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start">
        <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      </ion-fab-list>
     
    </ion-fab>

    


</ion-content>
